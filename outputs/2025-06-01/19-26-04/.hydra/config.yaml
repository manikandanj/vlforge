experiment:
  name: fish_eval
  seed: 42
  device: cuda
mode: eval
model:
  _target_: biocosmos.models.bioclip.BioCLIPModel
  device: cuda
data:
  _target_: biocosmos.data.loaders.BiologicalDataLoader
  base_dir: VLM4Bio/datasets
  group: Fish
  batch_size: 32
  num_workers: 4
evaluators:
- _target_: biocosmos.evaluation.evaluator.ZeroShotEvaluator
  n_samples: 200
  metrics:
  - accuracy
